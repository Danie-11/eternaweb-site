<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Modèle Vitrine – EternaWeb</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style-desktop.css" media="(min-width:601px)">
  <link rel="stylesheet" href="style-mobile.css"  media="(max-width:600px)">
  <link rel="stylesheet" href="vitrine.css">
</head>
<body class="tpl-vitrine">

  <!-- ==============================
       HERO
  =============================== -->
  <header class="vit-hero">
    <div class="container">
      <h1>Cabinet Or & Co</h1>
      <p>Conseil, expertise, accompagnement PME.</p>
      <div class="cta-row">
        <a class="btn btn-primary" href="#contact">Prendre RDV</a>
        <a class="btn btn-wa" href="https://wa.me/33749723434">WhatsApp</a>
      </div>
    </div>
  </header>

  <!-- ==============================
       CONTENU PRINCIPAL
  =============================== -->
<main class="container vit-sections">

  <!-- Hero déjà en haut -->

  <!-- Galerie de modèles -->
  <section class="vit-models">
    <h2>Modèles de Vitrine</h2>
    <p>Choisissez un style adapté à votre activité.</p>

    <div class="vitrine-gallery">
      <a class="card model-card" href="demos/vitrine-business.html">
        <img src="images/thumb-vitrine-business.jpg" alt="Vitrine Business">
        <span>Business</span>
      </a>

      <a class="card model-card" href="demos/vitrine-artisan.html">
        <img src="images/thumb-vitrine-artisan.jpg" alt="Vitrine Artisan">
        <span>Artisan</span>
      </a>

      <a class="card model-card" href="demos/vitrine-event.html">
        <img src="images/thumb-vitrine-event.jpg" alt="Vitrine Événementiel">
        <span>Événementiel</span>
      </a>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="vit-contact">
    <h2>Contact</h2>
    <p>Un projet ? Parlons-en directement.</p>
    <div class="cta-row">
      <a class="btn btn-wa" href="https://wa.me/33749723434">WhatsApp</a>
      <a class="btn btn-pp" href="mailto:contact@exemple.com">Email</a>
    </div>
  </section>

</main>
  <!-- ==============================
       SCRIPTS
  =============================== -->
  <script src="app.js" defer></script>
</body>
</html>
