<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Modèle Portfolio – EternaWeb</title>

  <!-- CSS communs -->
  <link rel="stylesheet" href="style-desktop.css" media="(min-width:601px)">
  <link rel="stylesheet" href="style-mobile.css"  media="(max-width:600px)">
  <!-- Spécifique au template portfolio -->
  <link rel="stylesheet" href="portfolio.css">
</head>
<body class="tpl-portfolio">
  <!-- Hero -->
  <header class="port-hero">
    <div class="port-inner">
      <h1 data-i18n="port.h1">Studio Eterna</h1>
      <p data-i18n="port.tag">Identités visuelles, UI, sites élégants.</p>

      <div class="cta-row">
        <a class="btn btn-primary" href="../index.html#devis" data-i18n="port.cta.devis">Demander un devis</a>
        <a class="btn btn-wa" href="https://wa.me/33749723434">WhatsApp</a>
      </div>
    </div>
  </header>

  <!-- Grille projets -->
<main id="works" class="port-grid">
  <!-- Mockup 1 -->
  <a class="work" href="#img1">
    <img src="images/folio1.png" alt="Branding Café">
    <span>Branding Café</span>
  </a>
  <div id="img1" class="lightbox">
    <img src="images/folio1.png" alt="Branding Café">
  </div>

  <!-- Mockup 2 -->
  <a class="work" href="#img2">
    <img src="images/folio2.png" alt="Site artisan">
    <span>Site artisan</span>
  </a>
  <div id="img2" class="lightbox">
    <img src="images/folio2.png" alt="Site artisan">
  </div>

  <!-- Mockup 3 -->
  <a class="work" href="#img3">
    <img src="images/folio3.png" alt="Landing SaaS">
    <span>Landing SaaS</span>
  </a>
  <div id="img3" class="lightbox">
    <img src="images/folio3.png" alt="Landing SaaS">
  </div>
</main>

  <!-- À propos -->
  <section class="container port-about">
    <h2 data-i18n="port.about.h2">À propos</h2>
    <p data-i18n="port.about.p">Je crée des expériences web simples, raffinées et performantes. Disponible freelance.</p>
  </section>

  <!-- JS -->
  <script src="app.js" defer></script>
</body>
</html>
